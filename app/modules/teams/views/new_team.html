<h1>New Team</h1>

<h2>Create a new team of Marvel superheroes</h2>

<h3>Team Name</h3>
<input type="text" placeholder="The Avengers" ng-model="teamsCtrl">
<small>What do you want to call your new team of superheroes?</small>

<h3>Your Name</h3>
<input type="text" placeholder="Jonathan Barket">
<small>We don't know how to log people in yet, so just tell us your name</small>
<input type="submit" value="Create Team" ng-click="newCtrl.createTeam()">
